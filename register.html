<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
    <link rel = "stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
      <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap&libraries=&v=weekly"
      defer
    ></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="ajaxContent">
      <div id="ajaxContainer">

    //Register Portal
    <div id="registration">
     <img src="dangky.png" alt="Page Logo" class="img-fluid signin-img col-5">  
    <div class="col-7 signup-form">
    <form class="signin-form"  >
      <div class="form-group">
        <label for="registeredEmail">Email:</label>
        <input type="text" class="form-control" id="registeredEmail" placeholder="Your Email...">
      </div>
      <div class="form-group">
        <label for="registeredUsername">Username:</label>
        <input type="text" class="form-control" id="registeredUsername" placeholder="Your Username...">
      </div>
      <div class="form-group password">
        <label for="registeredPassword">Password:</label>
        <input type="text" class="form-control" id="registeredPassword" placeholder="Your Password...">
      </div>
        <div id="criteria-container">
            <ul id="criteria">
            <li id="character">At least 8 characters</li>
            <li id="characteristic">Contains uppercase and lowercase letters.</li>
            <li id="specialCharacter">A mixture of letters and numbers.</li>
          </ul>
            
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>
  </div>
</div>

    //Login Portal
    <form class="signin-form" id="home">
      <img src="logo.jpg" alt="Page Logo" class="img-fluid signin-img">                          
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="inputPassword"  placeholder="Password">
      </div>
      <button type="signin" class="btn btn-primary signin">Sign In</button>
      </form>
  </div>
  </div>
      
      //Location
      <div id="location">
          
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="jquery-3.5.1.min.js"></script>
      <script src="jquery-3.5.1.min.js"></script>
    <script src="mainScript.js"></script>
      
  </body>
</html>
